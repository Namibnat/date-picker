<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date Picker</title>
<link rel='stylesheet' href='style.css'>
<link rel='stylesheet' href='date-picker.css'>
</head>
<body>
<div class='container'>
				<div class='date-picker-wrapper'>
								<form method='get' action=''>
												<label for='getDate'>Date</label>
												<input type=text id='getDate' class='date-picker-space'>
												<div class='date-picker-block'>
																<div class='date-picker-month-year'>

																				<div class='date-picker-move-back-month'><a class='date-picker-month-go-back'>&laquo;</a></div>
																				<div class="date-picker-month-and-year">
																								<span class='date-picker-month-holder'></span> ~ <span class='date-picker-year-holder'></span>
																				</div>
																				<div class='date-picker-move-forward-month'><a class='date-picker-month-go-forward'>&raquo;</a></div>
																</div>
																<div>
																				<table class='date-picker-table'>
																								<tr class='date-picker-day-names-row'>
																												<th>Mo</th>
																												<th>Tu</th>
																												<th>We</th>
																												<th>Th</th>
																												<th>Fi</th>
																												<th>Sa</th>
																												<th>Su</th>
																								</tr>
																				</table>
																</div>
												</div>

												<script src='index.js'></script>
								</form>
				</div>
</div>
</body>
</html>
